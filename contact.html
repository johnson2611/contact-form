<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
	<!-- <script type="text/javascript" src="../js/contact.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="contact-title">
			<h1>Say Hello</h1>
			<h2>We are always ready to serve you!</h2>
		</div>
		<div class="contact-form">
			<form id="contact-form" method="post" action="mailto:Elevation2610@gmail.com">
				<input type="text" name="name" class="form-control" placeholder="Your Name" required="Your Name"><br>
				<input type="email" name="email" class="form-control" placeholder="Your Email" required="Email"><br>
				<textarea name="message" class="form-control" placeholder="Message" rows="4" required="Message"></textarea><br>
				<a href="mailto: Elevation2610@gmail.com" type='button'>
				  <input type="submit"class="form-control submit" value="SUBMIT">
				</a>
			</form>
		</div>
	</div>
</body>
</html>
